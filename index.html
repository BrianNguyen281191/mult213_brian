<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample HTML template">
    <title>My Project</title>
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add a favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Project</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my website. Explore to learn more!</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This project demonstrates a simple HTML structure.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>We provide high-quality web development services.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Project. All Rights Reserved.</p>
    </footer>

    <!-- Link to an external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
